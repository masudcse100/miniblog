<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'blog/css/bootstrap.css' %} ">
    <link rel="stylesheet" href=" {% static 'blog/css/style.css' %} ">
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>
    <div class="container-fluid bg-dark sticky-top">
        {% include 'blog/navbar.html' %}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block msg %}  {% endblock msg %}
            </div>
        </div>
        <div class="row">
            
                {% block side %}  {% endblock side %}
            
            {% comment %} <div class="col-sm-12 offset-sm-1">
            <span class="col-sm-12 offset-sm-1"> {% endcomment %}
                {% block content %}  {% endblock content %}
            </span>
        </div>
    </div>
    {% comment %} <script src="{% static 'blog/js/style.js' %}"></script> {% endcomment %}
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    
</body>
</html>
