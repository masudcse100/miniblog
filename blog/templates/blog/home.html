{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Home Page {% endblock title %}
{% block content %}
<div class="col-md-10 offset-md-1 col-sm-12">
    <h3 class='text-white my-3'>Home</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h1 class="display-5 h2 font-weight-bold">{{post.title}}</h1>
            <p class="lead text-justify">{{post.desc}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
